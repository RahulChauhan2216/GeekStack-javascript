<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h2 class="que">This is dummy question</h2>
      <div class="row">
        <input
          type="radio"
          name="quiz"
          class="options"
          value="a"
          id="options1"
        />
        <label for="options1">Option1</label>
      </div>

      <div class="row">
        <input
          type="radio"
          name="quiz"
          class="options"
          value="b"
          id="options2"
        />
        <label for="options2">Option2</label>
      </div>

      <div class="row">
        <input
          type="radio"
          name="quiz"
          class="options"
          value="c"
          id="options3"
        />
        <label for="options3">Option3</label>
      </div>

      <div class="row">
        <input
          type="radio"
          name="quiz"
          class="options"
          value="d"
          id="options4"
        />
        <label for="options4">Option4</label>
      </div>

      <button class="btn" onclick="submitQuiz()">Submit</button>
    </div>

    <script src="java.js"></script>
  </body>
</html>
