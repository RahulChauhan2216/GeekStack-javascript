<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>DeltaVi</h1>
      </div>

      <div class="main">
        <p>Website under maintenance</p>
        <h1>We're <span class="orange">Launching</span> soon</h1>
        <div class="time">
          <div class="first">
            <p class="Days"></p>
            <label for="Days">Days</label>
          </div>
          <div class="second">
            <p class="Hours"></p>
            <label for="Hours"><span class="orange">Hours</span></label>
          </div>
          <div class="third">
            <p class="Minutes"></p>
            <label for="Minutes">Minutes</label>
          </div>
          <div class="forth">
            <p class="Seconds"></p>
            <label for="Seconds"><span class="orange">Seconds</span></label>
          </div>
        </div>
        <button class="btn">Learn More</button>
        <img src="icons8-rocketship-64.png" alt="" srcset="" class="rocket" />
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
